<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>Luna Weather</title>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-div">
                <img  class="logo" src="./images/luna-weather-logo2.png">
            </div>
            <div class="form-container">
                <form id="search-form">
                    <input 
                    id="search-bar" 
                    type="search" 
                    placeholder="Enter a city.." 
                    required>
                    <input 
                    id="search-button" 
                    type="submit" 
                    value="Search">
                </form>
            </div>
            
        </header>
    
        <main>
            <div class="weather-container">
                <h1 id="current-city">Tokyo </h1>
                <p id="current-weather">
                Tuesday 20:49, scattered clouds
                <br>
                Humidity: <span class="weather-span">66%</span>, Wind: <span class="weather-span">3.13km/h</span>
                 </p>
            </div>
            <div class="temp-container">
                <p id="current-temp">
                    <span class="temp-emoji">â›…</span> <span class="temp-value">12</span><span class="temp-unit">Â°C</span>
                </p>
            </div>
        </main>
